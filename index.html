<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Suit Jawa</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://i0.wp.com/perpustakaan.id/wp-content/uploads/2020/04/Permainan-Batu-Kertas-Gunting.jpg?resize=650,400');

      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 100vh;
    }
    h1{
      margin-top: 20px;
      color: white;
      text-shadow: 0.5rem 0.5rem 8px rgba(0, 0, 0, .5);

    @media screen and (max-width : 768px) {
      h1{
        font-size: 4rem;
